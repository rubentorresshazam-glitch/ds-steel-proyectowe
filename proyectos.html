<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0b1d2d, #020617);
  color: #fff;
  margin: 0;
}
html, body { width:100%; height:100%; overflow-x:hidden; }

/* ===== HEADER ===== */
header {
  text-align:center;
  padding:120px 20px 30px 20px;
  font-family:'Playfair Display', serif;
  font-size:2em;
  background: linear-gradient(90deg, #1e90ff, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* SIDEBAR DESKTOP */
.sidebar{
  position:fixed;left:0;top:0;height:100vh;width:96px;
  background:linear-gradient(180deg, #0E3A8A, #081a3a);
  display:flex;flex-direction:column;align-items:center;
  padding:18px 10px;z-index:1000;
}
.sidebar .logo{
  font-family:'Playfair Display',serif;
  color:#fff;font-size:18px;margin-bottom:22px;
}
.menu-icons{display:flex;flex-direction:column;gap:18px}
.menu-icons a{
  position:relative;
  width:58px;height:58px;border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  color:#fff;text-decoration:none;font-size:22px;
  background:rgba(255,255,255,.12);
  transition:.25s ease;
}
.menu-icons a:hover{background:#ffd84d;color:#000;transform:translateY(-2px)}
.menu-icons a span{
  position:absolute;left:68px;
  background:linear-gradient(135deg, #0E3A8A, #000);
  color:#fff;padding:10px 16px;border-radius:12px;
  font-size:14px;opacity:0;transform:translateX(-10px);transition:.25s ease;
}
.menu-icons a:hover span{opacity:1;transform:translateX(0);}

/* ===== MAIN ===== */
main { max-width: 1200px; margin:auto; padding: 20px 20px 20px 140px; }

.proyecto {
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 24px;
  margin-bottom: 100px;
  align-items: stretch;
}

/* ===== GALERIA ===== */
.slider-container {
  position: relative;
  border-radius: 16px;
  background: #000;
  box-shadow:0 10px 25px rgba(0,0,0,0.7);
  aspect-ratio: 16 / 9;
  max-height: 420px;
  overflow:hidden;
  user-select:none;
}
.slider-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display:block;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
  position: absolute;
  inset:0;
  pointer-events:none; /* evita clicks y arrastre */
}
.slider-container img.active { opacity: 1; position: relative; }

/* ===== TARJETA ===== */
.card {
  background: linear-gradient(145deg, rgba(15,20,30,0.95), rgba(5,8,12,0.95));
  border-radius: 16px;
  padding: 26px;
  border: 2px solid #000;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  align-self: stretch;
}

.card h2 {
  font-family:'Playfair Display', serif;
  color:#ffd84d;
  margin-top:0;
}

.card p {
  line-height:1.7;
  color:#ddd;
}

/* RESPONSIVE */
@media(max-width:900px){
  main{padding:20px;}
  .proyecto { grid-template-columns: 1fr; }
  .slider-container{max-height:280px;}
}

/* MENÚ MÓVIL */
.mobile-menu{
  display:none;
  position:fixed;
  top:0;
  left:-96px;
  width:96px;
  height:100vh;
  background:linear-gradient(180deg, #0E3A8A, #081a3a);
  color:#fff;
  padding:18px 10px;
  transition:left 0.35s ease;
  z-index:1200;
}
.mobile-menu.active{left:0;}
.mobile-menu .toggle-arrow{
  position:absolute;
  top:50%;
  right:-34px;
  transform:translateY(-50%);
  width:34px; height:90px;
  background:#ffd84d;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0 14px 14px 0;
  cursor:pointer;
  box-shadow:4px 0 18px rgba(0,0,0,.25);
}
@media(max-width:900px){
  .sidebar{display:none;}
  .mobile-menu{display:block;}
}
/* PROTECCIÓN DE IMÁGENES */
.slider-container img {
  pointer-events: none; /* evita clics y arrastrar */
  user-select: none;    /* evita selección */
  -webkit-user-drag: none;
  -webkit-touch-callout: none;
}

/* DESHABILITAR CLICK DERECHO EN TODA LA PÁGINA */
body {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

</style>
</head>

<script>
function toggleMobileMenu(){
  const menu = document.getElementById('mobileMenu');
  const icon = document.getElementById('arrowIcon');
  menu.classList.toggle('active');
  icon.classList.toggle('fa-chevron-right');
  icon.classList.toggle('fa-chevron-left');
}

/* GALERIAS */
function loadGallery(id, folder, prefix, total, ext){
  const container = document.getElementById(id);
  let index = 1;
  const img = document.createElement("img");
  img.classList.add("active");
  container.appendChild(img);

  function show(){
    img.src = `${folder}/${prefix}${index}.${ext}`;
    index++;
    if(index > total) index = 1;
  }
  show();
  container.addEventListener("click", show);
  container.addEventListener("touchstart", show);
}

// Cargar sliders
loadGallery("slider1","diseno1","diseno y proyecto-",20,"jpg");
loadGallery("slider2","diseno2","diseno-",14,"jpg");
loadGallery("slider3","diseno3","galeria-",22,"jpg");
loadGallery("slider4","diseno4","imagen",9,"jpeg");
loadGallery("slider5","diseno5","img",5,"jpeg");
loadGallery("slider6","diseno6","home",17,"jpeg");

/* TEXTO AUTOMATICO CHAMUYO */
function autoText(id, text){
  let i=0;
  const el=document.getElementById(id);
  const interval=setInterval(()=>{
    el.textContent += text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  }, 18);
}
